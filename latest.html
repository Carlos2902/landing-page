            color: #000;

            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;

        .lego-button:hover {
            background-color: #FFEA80;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .slider-container {
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .slider-images {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }

        .slider-images img {
            width: 100%;
            height: auto;
        }
    </style>
