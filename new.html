<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--css-->
    <link rel="stylesheet" href="new.css">

  </head>
  <body>

     <!-- Container wrapper -->
<div class="container-fluid">
    <div class="page">
        <!-- Nav tabs -->
        <ul class="nav navbar-expand-lg nav-tabs bg-warning text-danger"  id="navId" role="tablist">
            <img style="width: 50px;"  src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo" class="logo">
            <li class="nav-item">
                <a href="#tab1Id" class="nav-link active text-danger" data-bs-toggle="tab" aria-current="page">HOME</a>
            </li>
            <li class="nav-item dropdown text-dark">
                <a class="nav-link dropdown-toggle text-danger" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">MORE</a>
                 <!-- Navbar dropdown -->
                <div class="dropdown-menu">
                    <!--links -->
                    <a class="dropdown-item" href="#tab2Id">EXCLUSIVES</a>
                    <a class="dropdown-item" href="#tab3Id">LATEST</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#tab4Id">VIDEOS</a>
                </div>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#tab5Id" class="nav-link text-danger" data-bs-toggle="tab">ANIMATIONS</a>
            </li>
            <li class="nav-item" role="presentation">
                <a href="#" class="nav-link disabled text-danger" data-bs-toggle="tab">STORE</a>
            </li>
        </ul>
         <!-- Tab panes -->
         <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="tab1Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab2Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab3Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab4Id" role="tabpanel"></div>
            <div class="tab-pane fade" id="tab5Id" role="tabpanel"></div>
        </div>
        
        <!-- (Optional) - Place this js code after initializing bootstrap.min.js or bootstrap.bundle.min.js -->
        <script>
            var triggerEl = document.querySelector('#navId a')
            bootstrap.Tab.getInstance(triggerEl).show() // Select tab by name
        </script>
        
    </div>
</div>
