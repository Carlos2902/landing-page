<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">
    <!-- Due to Cascade property, tablet goes first and then mobile -->
    <link rel="stylesheet" href="./css/tablet.css" media="(max-width: 900px)"/>
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 580px)"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
    <div class="page">
        <!-- Main content -->
        <section class="container">
             <nav class="navbar">
                <div class="navbar__content">
                    <!-- <img src="./icons/icon_menu.svg" alt="menu" class="menu"> -->

                    <img src="https://i.ibb.co/MMmDPXN/lego.png" alt="logo" class="logo">
                    <!-- encapsule ul in a div for responsive porpouses -->
                    <div class="navbar__menu">
                        <ul >
                            <li><a href="./latest.html"><button type="button" class="btn btn-outline-danger">LATEST</button>
                            </a></li>
                            <li><a href="./latest.html"><button type="button" class="btn btn-outline-danger">EXCLUSIVES</button>
                            </a></li>
                            <li><a href="./video.html"><button type="button" class="btn btn-outline-danger">VIDEOS</button>
                            </a></li>
                            <li><a href="./latest.html"><button type="button" class="btn btn-outline-danger">STORE</button>
                            </a></li>
                            <!-- <li><a href="https://www.yelp.ca/search?find_desc=Lego+Outlet&find_loc=Toronto%2C+ON" class="">FIND A STORE</a></li> -->
                        </ul>
                    <!-- hiperlink for toggle menu, responsive: -->
                    <a><button type="button" class="btn btn-outline-danger toggle__menu">Menu</button> </a>
                    
                    </div>
                </div>
             </nav>

             <section class="main-content">
                <p>Design your</p>
                <h1>Superhero!</h1>
                <p>Design your Lego hero with ease! Create a one-of-a-kind superhero with our user-friendly tools. Mix and match Lego pieces, add accessories, and customize superpowers. Share your unique hero with the community. Start building today!</p>
             </section>

             <!-- Big image side-->
             <section class="side-content">
                 <div> </div>
                <p>Superman</p>
                <img src="https://i.ibb.co/x16pz1x/super-man.png" alt="superman" id="superman-image">
            <!-- To add colour in one side of the section -->
             </section>

            <!-- Footer -->
            <section class="footer">
                <div id="spider-button1">
                    <img src="https://i.ibb.co/tKWqw8J/spiderman.png" alt="Spiderman">
                </div>

                <div id="nightwing-button1">
                    <img src="https://i.ibb.co/Xzsdvgg/robin.png" alt="Robbin">
                </div>

                <div id="batman-button1">
                    <img src="https://i.ibb.co/M18p91c/batman.webp" alt="Batman">
                </div>

            </section>


        </section>




        <!-- Loader -->
        <section class="loader"> 
             <!--Animation when loading  -->
             <div></div>
             <div></div>
             <div></div>
        </section>




        <!-- Modal Spiderman-->
        <section class="modal hidden">
            <div class="modal__content">
                <img  class="modal__content--close"  width="50" height="50" src="https://img.icons8.com/ios/50/cancel.png" alt="cancel"/>
            
                 <div class="modal__content--slider">

                    <!-- SPIDERMAN SLIDER -->

                        <!-- radio buttom to allow the user to choose from different options -->
                                                            <!-- checked in order to show the first input as default  -->
                         <input type="radio" name="slider-1" id="radio-1" checked>
                         <input type="radio" name="slider-1" id="radio-2">
                         <input type="radio" name="slider-1" id="radio-3">


                         <!-- Three superheroes cards -->
                            <div class="cards">
                            <!-- label in order to add descriptive labels   -->
                            <label for="radio-1" id="card-1" class="card">
                                <img src="https://static.platzi.com/media/public/uploads/spider-man-3_19f5c510-8059-4477-abf8-42249a5445b7.png" alt="">

                            </label>

                            <label for="radio-2" id="card-2" class="card">
                                <img src="https://static.platzi.com/media/public/uploads/spider-man-2_b24c96b3-6d59-496f-815d-32b25eba0141.png" alt="">
                            </label>

                            <label for="radio-3" id="card-3" class="card">
                                <img src="https://static.platzi.com/media/public/uploads/spider-man_db8af43d-b692-4986-a385-e645d286e142.png" alt="">
                            </label>
                            
                            </div>
                </div>

            </div>
        </section>


        <!-- Modal Nightwing-->
        <section class="modalNw hidden">
            <div class="modalNw__content">
                <img  class="modalNw__content--close"  width="50" height="50" src="https://img.icons8.com/ios/50/cancel.png" alt="cancel"/>
            
                 <div class="modalNw__content--slider">

                    <!-- Nightwing SLIDER -->

                        <!-- radio buttom to allow the user to choose from different options -->
                                                            <!-- checked in order to show the first input as default  -->
                         <input type="radio" name="slider-1nw" id="radio-1nw" checked>
                         <input type="radio" name="slider-1nw" id="radio-2nw">
                         <input type="radio" name="slider-1nw" id="radio-3nw">


                         <!-- Three superheroes cards -->
                            <div class="cardsNw">
                            <!-- label in order to add descriptive labels   -->
                            <label for="radio-1nw" id="card-1nw" class="cardNw">
                                <img src="https://i.ebayimg.com/images/g/flEAAOSwHX9d8nuS/s-l1600.jpg" alt="">

                            </label>

                            <label for="radio-2nw" id="card-2nw" class="cardNw">
                                <img src="https://bricker.info/images/minifigs/sh481.png" alt="">
                            </label>

                            <label for="radio-3nw" id="card-3nw" class="cardNw">
                                <img src="https://i.ebayimg.com/images/g/gV8AAOSwDtxdW3Yk/s-l400.png" alt="">
                            </label>
                            
                            </div>
                </div>

            </div>
        </section>

        <!-- Modal Batman-->
        <section class="modalBatman hidden">
            <div class="modalBatman__content">
                <img  class="modalBatman__content--close"  width="50" height="50" src="https://img.icons8.com/ios/50/cancel.png" alt="cancel"/>
            
                 <div class="modalBatman__content--slider">

                    <!-- Batman SLIDER -->

                        <!-- radio buttom to allow the user to choose from different options -->
                                                            <!-- checked in order to show the first input as default  -->
                         <input type="radio" name="slider-1Batman" id="radio-1Batman" checked>
                         <input type="radio" name="slider-1Batman" id="radio-2Batman">
                         <input type="radio" name="slider-1Batman" id="radio-3Batman">


                         <!-- Three superheroes cards -->
                            <div class="cardsBatman">
                            <!-- label in order to add descriptive labels   -->
                            <label for="radio-1Batman" id="card-1Batman" class="cardBatman">
                                <img src="https://static.wikia.nocookie.net/legodc/images/b/b2/LEGO_2019_Batman.png" alt="">

                            </label>

                            <label for="radio-2Batman" id="card-2Batman" class="cardBatman">
                                <img src="https://atlas-content-cdn.pixelsquid.com/stock-images/lego-batman-people-q1yyR21-600.jpg" alt="">
                            </label>

                            <label for="radio-3Batman" id="card-3Batman" class="cardBatman">
                                <img src="https://www.seekpng.com/png/detail/116-1168334_free-png-dark-batman-lego-png-images-transparent.png" alt="">
                            </label>
                            
                            </div>
                </div>

            </div>
        </section>
    </div>
  
    
</body>
<script src="./main.js"></script>
</html>
