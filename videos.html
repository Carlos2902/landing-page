<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Css stylesheet-->
<link rel="stylesheet" href="video.css">

<!--fontawesome-->
<script src="https://kit.fontawesome.com/1fe08c0760.js" crossorigin="anonymous"></script>
<!--JavaScript-->
<script src="main.js"></script>

<title>videos</title>
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <a href="#">Your Logo</a>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="jumbotron">
    <div class="video-container">
      <video autoplay muted loop>
        <source src="your-video-file.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="overlay"></div>
    <div class="jumbotron-content">
      <h1>Welcome to Our Video Jumbotron</h1>
      <p>A brief description or call to action can go here.</p>
      <a href="#" class="watch-button">Watch Video</a>
    </div>
  </div>

 <!-- Main content -->
 <div class="video-card">
  <div class="video-thumbnail">
    <img src="thumbnail.jpg" alt="Video Thumbnail">
  </div>
  <div class="video-info">
    <h2 class="video-title">Sample Video Title</h2>
    <p class="video-description">A brief description of the video content goes here.</p>
    <a href="#" class="watch-button">Watch Video</a>
  </div>
</div>
</body>
</html>
